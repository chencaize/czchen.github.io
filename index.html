    <style type="text/css">
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
        }

        .background video {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0.8;
        }

        .background .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background: #6684bb;
            mix-blend-mode: overlay;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-flow: column;
            justify-content: space-around;
            align-items: flex-start;
            color: #fff;
            z-index: 2;
            padding: 0 0.8rem;
        }

        .content header {
            font-size: 0.38rem;
        }

        .content header .logo {
            text-transform: uppercase;
            cursor: pointer;
        }

        .content .text {
            font-size: 0.24rem;
        }

        .content .text h2 {
            font-size: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        .content .text h3 {
            font-size: 0.64rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .content .text p {
            font-size: 0.22rem;
            margin: 0.2rem 0;
            font-weight: 400;
        }

        .content .contract {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content .contract li {
            list-style: none;
        }

        .content .contract li a {
            color: white;
            display: inline-block;
            margin-right: 0.2rem;
            transition: 0.5s;
        }

        .content .contract li a:hover {
            transform: translateY(-0.1rem) translateX(0.05rem);
        }
    </style>
</head>
